<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">

    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4">Admin Dashboard</h1>

        <!-- User Table -->
        <table class="w-full bg-white shadow-md rounded my-4">
            <thead>
                <tr class="bg-gray-200 text-gray-600 uppercase text-sm leading-normal">
                    <th class="py-3 px-6 text-left">Name</th>
                    <th class="py-3 px-6 text-left">Email</th>
                    <th class="py-3 px-6 text-center">Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Sample User Data -->
                <tr class="text-gray-600 text-sm font-light">
                    <td class="py-3 px-6 text-left whitespace-nowrap">John Doe</td>
                    <td class="py-3 px-6 text-left whitespace-nowrap">john@example.com</td>
                    <td class="py-3 px-6 text-center">
                        <button class="bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-2 px-4 rounded inline-flex items-center mr-2">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M10 0a10 10 0 0 0-5 18.66V16H3.5A6.5 6.5 0 1 1 3 11H1V9h2a6.5 6.5 0 0 1 6-6.03V0zM9 2A7 7 0 1 0 9 14a7 7 0 0 0 0-14zm1 10H8v3h2v-3zm-2-5V7h2v2H8z" clip-rule="evenodd" />
                            </svg>
                            Edit
                        </button>
                        <button class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded inline-flex items-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M10 0a10 10 0 0 0-5 18.66V16H3.5A6.5 6.5 0 1 1 3 11H1V9h2a6.5 6.5 0 0 1 6-6.03V0zM9 2A7 7 0 1 0 9 14a7 7 0 0 0 0-14zm1 10H8v3h2v-3zm-2-5V7h2v2H8z" clip-rule="evenodd" />
                            </svg>
                            Delete
                        </button>
                    </td>
                </tr>
                <!-- End Sample User Data -->
            </tbody>
        </table>
        <!-- End User Table -->
    </div>

</body>

</html>
